<!-- modal nueva lista de productos -->
<div id="new-list-products-modal" class="modal-container">
    <div class="w-2/5 py-8 bg-white rounded-md px-7">
        <!--Title-->
        <div class="flex justify-between">
            <p class="text-xl font-semibold text-blue-brand-500">Nueva lista de productos</p>
            <button id="exit-new-list-products-modal">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-gray-brand-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>  
            </button>                  
        </div>
        <!--Body-->
        <p class="text-xs font-semibold text-gray-brand-700">Completa los campos a continuación</p>
        <form id="form-new-list-products-modal" action="" autocomplete="off" [formGroup]="formUploadList" (ngSubmit)= "handleSaveList()">
            <input id="input-new-list-products-modal" type="text" placeholder="Ingresa el nombre de la lista" class="focus:ring-transparent ring-0 focus:border-blue-brand-500 focus:outline-none focus:appearance-none text-blue-brand-500 mt-7 w-full py-2.5 text-sm border border-gray-200 rounded-md" formControlName="name" />
            <p id="title-new-list-products-modal" class="text-xs font-normal text-red-700 hidden">* Campo requerido</p>
        </form>
        <!--Footer-->
        <div class="flex justify-end pt-2 mt-12 gap-x-3">
            <button id="cancel-new-list-products-modal" class="w-20 h-10 transition duration-200 border rounded-md bg-gray-brand-200 hover:bg-gray-400 hover:border-transparent group">
                <span class="text-base font-medium text-gray-brand-800 group-hover:text-white">Cancelar</span> 
            </button>
            <button id="add-new-list-products-modal" (click)="handleSaveList()" class="w-20 h-10 transition duration-200 border border-transparent rounded-md bg-blue-brand-500 hover:bg-red-brand-500 hover:border-gray-brand-200"  [disabled]="formUploadList.invalid" >
                <span class="text-base font-medium text-white">Agregar</span> 
            </button>
        </div>
    </div>
</div>
<!-- modal editar nombre de la lista de productos -->
<div id="edit-list-name-products-modal" class="modal-container">

                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>  
            </button>                  
        </div>
        <!--Body-->
        <p class="text-xs font-semibold text-gray-brand-700">Completa los campos a continuación</p>
        <form id="form-edit-list-name-products-modal" action="" autocomplete="off">
            <input id="input-edit-list-name-products-modal" type="text" placeholder="Ingresa el nombre de la lista" class="focus:ring-transparent ring-0 focus:border-blue-brand-500 focus:outline-none focus:appearance-none text-blue-brand-500 mt-7 w-full py-2.5 text-sm border border-gray-200 rounded-md"/>
            <p id="title-edit-list-name-products-modal" class="text-xs font-normal text-red-700 hidden">* Campo requerido</p>
        </form>
        <!--Footer-->
        <div class="flex justify-end pt-2 mt-12 gap-x-3">
