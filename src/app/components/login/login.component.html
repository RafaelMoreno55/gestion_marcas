<div class="flex w-full"> 
    <div class="flex flex-col items-center justify-center w-full h-screen lg:w-5/6">
        
            <img class="w-40 mx-auto -mt-28 md:mt-0" src="../assets/imagenes/red_movil_logo.png"/>
            <p class="mt-5 text-center text-blue-brand-500">Ingresa tus datos para <span class="font-medium">iniciar sesión</span></p>
            <div class="p-6 mx-12 mt-8 border rounded-lg shadow-lg md:mx-auto md:w-8/12">
                <form [formGroup]="formLogin" (ngSubmit)= "handleLogin()">
                    <div class="pb-2 border-b">
                        <p class="w-24 pb-1 text-xs font-medium text-center border-b-2 md:text-sm text-blue-brand-500 border-red-brand-500">Iniciar sesión</p>
                    </div>
                    <div class="flex mt-8">
                        <div class="z-10 flex items-center justify-center w-auto pl-2 text-center pointer-events-none ">
                            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">

                            </svg>
                        </div>
                        <input type="email" autocomplete="off" class="text-blue-brand-500 -ml-6 pl-7 border focus:outline-none focus:ring-2 focus:ring-blue-brand-700 focus:border-transparent text-xs md:text-sm w-full rounded-md p-6 py-1.5" placeholder="correo" formControlName="email" />                       
                    </div>
                    <div *ngIf="email?.invalid && email?.dirty" class="error">
                        <p>Email invalid</p>
                    </div>
                    <div class="flex mt-4">
                        <div class="z-10 flex items-center justify-center w-auto pl-2 text-center pointer-events-none">
                            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M13.7163 7.14802H12.502V3.14802C12.502 1.88552 11.4788 0.862305 10.2163 0.862305H5.78774C4.52524 0.862305 3.50202 1.88552 3.50202 3.14802V7.14802H2.28774C1.97167 7.14802 1.71631 7.40338 1.71631 7.71945V14.5766C1.71631 14.8927 1.97167 15.148 2.28774 15.148H13.7163C14.0324 15.148 14.2877 14.8927 14.2877 14.5766V7.71945C14.2877 7.40338 14.0324 7.14802 13.7163 7.14802ZM4.78774 3.14802C4.78774 2.59623 5.23595 2.14802 5.78774 2.14802H10.2163C10.7681 2.14802 11.2163 2.59623 11.2163 3.14802V7.14802H4.78774V3.14802ZM13.002 13.8623H3.00202V8.43373H13.002V13.8623ZM7.50202 11.3802V12.3266C7.50202 12.4052 7.56631 12.4694 7.64488 12.4694H8.35917C8.43774 12.4694 8.50202 12.4052 8.50202 12.3266V11.3802C8.64943 11.2743 8.75945 11.1245 8.81626 10.9521C8.87306 10.7798 8.87372 10.5939 8.81813 10.4211C8.76254 10.2484 8.65358 10.0977 8.50692 9.99087C8.36027 9.884 8.18349 9.82642 8.00202 9.82642C7.82056 9.82642 7.64378 9.884 7.49713 9.99087C7.35047 10.0977 7.24151 10.2484 7.18592 10.4211C7.13033 10.5939 7.13099 10.7798 7.18779 10.9521C7.2446 11.1245 7.35462 11.2743 7.50202 11.3802V11.3802Z" fill="#162463"/>
                            </svg>
                        </div>
                        <input type="password" autocomplete="off" class="text-blue-brand-500 -ml-6 pl-7 border focus:outline-none focus:ring-2 focus:ring-blue-brand-500 focus:border-transparent md:text-sm text-xs w-full rounded-md p-6 py-1.5" placeholder="contraseña" formControlName="password" />
                    </div>
                    <div *ngIf="password?.invalid && password?.touched" class="error">
                        <p>Password invalid</p>
                    </div>
                    <div class="mt-4">
                        <div class="grid items-center grid-cols-2">
                            <div class="w-full">
                              <input type="checkbox" class="rounded-sm focus:ring-0 focus:ring-transparent border-blue-brand-500 text-blue-brand-500"/> 
                              <label class="mt-4 ml-1 text-xs md:text-sm text-blue-brand-500">Recordar datos</label>
                            </div>
                            <div class="w-full text-center">
                                <a routerLink="/recovery-password" class="float-right mt-1 text-xs md:text-sm hover:underline text-blue-brand-500">¿Olvidaste tu contraseña?</a>
                            </div>
                        </div>
                    </div>  
                    <button class="w-full py-2 mx-auto mt-6 text-sm font-normal text-white border rounded-lg bg-red-brand-500" [disabled]="formLogin.invalid">Ingresar</button>
                    <div *ngIf="error !== undefined"class="error">
                        <p>{{error}}</p>
                    </div>
                </form>
            </div>
            <p class="text-xs tracking-wide text-center text-gray-500 md:mt-24 md:-mb-10">Copyright &copy 2021 Producido por Tu Red Móvil.</p>
    </div>
    <div class="hidden h-screen md:block md:w-3/6 lg:w-4/6">
        <img  class="object-fill w-full h-screen" src="../assets/imagenes/join_network.png" alt="network_mobile"/>
    </div>
  </div>
